<div class="card mt-3 shadow-effect">
    <div class="card-body">
        <h4>Leave a comment</h4>
        <p>You can leave a comment using this comment form. Follow community guidelines while leaving a comment</p>
        <form>
            <div class="form-group">
                <label for="">Name</label>
                <input type="text" class="form-control shadow-effect" placeholder="Enter your name here" style="border: none;">
            </div>
            <div class="form-group mt-3">
                <label for="">Comment</label>
                <textarea cols="30" rows="4" class="form-control shadow-effect" placeholder="Enter your comment here" style="border: none;"></textarea>
            </div>
            <button class="btn btn-info mt-3 mb-3">Add a Comment</button>
        </form>
    </div>
</div>
